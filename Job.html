<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Job Board</title>
    <link rel=”stylesheet” href=”styles.css”>
</head>
<body>
    <header>
        <nav>
            <div class=”logo”>
                <img src=”logo.png” alt=”Job Board Logo”>
                <span>Job Board</span>
            </div>
            <ul>
                <li><a href=”#”>Home</a></li>
                <li><a href=”#”>Browse Job</a></li>
                <li><a href=”#”>Pages</a></li>
                <li><a href=”#”>Blog</a></li>
                <li><a href=”#”>Contact</a></li>
            </ul>
            <div class=”auth-buttons”>
                <a href=”#” class=”login”>Log In</a>
                <a href=”#” class=”post-job”>Post A Job</a>
            </div>
        </nav>
        <div class=”hero”>
            <h1>4536+ Jobs listed</h1>
            <h2>Find your Dream Job</h2>
            <p>We provide online instant cash loans with quick approval that suit your term length</p>
            <button>Upload Your Resume</button>
            <img src=”illustration.png” alt=”Illustration” class=”hero-image”>
        </div>
    </header>
    <main>
        <div class=”search-bar”>
            <input type=”text” placeholder=”Search keyword”>
            <input type=”text” placeholder=”Location”>
            <select>
                <option value=””>Category</option>
                </select>
            <button>Find Job</button>
        </div>
    </main>
</body>
</html>

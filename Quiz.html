<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Activity Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question-header">
            <h2>Question 6/13</h2>
        </div>
        <div class="question-content">
            <p>HAVE YOU PRACTICED SPORT OR ANY PHYSICAL ACTIVITY OUT OF YOUR WORKING HOURS AT LEAST 30 MIN OR MORE DURING THE LAST MONTH?</p>
        </div>
        <div class="options">
            <label class="option">
                <input type="radio" name="activity" value="A">
                <span>A. 3 times or more per week</span>
            </label>
            <label class="option">
                <input type="radio" name="activity" value="B">
                <span>B. 1 or 2 times per week</span>
            </label>
            <label class="option">
                <input type="radio" name="activity" value="C">
                <span>C. Less than 4 times per month</span>
            </label>
            <label class="option">
                <input type="radio" name="activity" value="D">
                <span>D. I don't practice sport during the month</span>
            </label>
        </div>
    </div>
</body>
</html>
